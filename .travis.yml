language: python
cache: 
  pip: true
sudo: false
python:
- '2.7'
- '3.6'
- '3.5'
matrix:
  include:
  - python: 3.6
    env: BUILD_DOCS=1
install:
- pip install --upgrade tox-travis -r requirements_build.txt -r requirements_doc.txt
script:
- if [[ "$BUILD_DOCS]" != "1" ]]; then tox; fi
- if [[ "$BUILD_DOCS" == "1" ]]; then tox -e docs; fi

deploy:
  - provider: script
    skip_cleanup: true
    script: python scripts/release.py $TRAVIS_TAG
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: built_docs
    on:
      branch: master
      condition: $BUILD_DOC = "1"

notifications:
  on_success: always
  on_failure: always
  email: false
  slack:
    secure: 
